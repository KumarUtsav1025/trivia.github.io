<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

        <script>
            //Running Javascript after DOM is loaded
            document.addEventListener('DOMContentLoaded', function(){
                
                //Checking correct response and making required changes
                let correct = document.querySelector('#correct');
                correct.addEventListener('click', function () {
                    correct.style.backgroundColor = 'green';
                    document.querySelector('#feedback1').innerHTML = 'Correct!';
                });

                //Checking incorrect response and making required changes
                let incorrects = document.querySelectorAll('#incorrect');
                for (let i = 0; i <incorrects.length;i++){
                    incorrects[i].addEventListener('click', function () {
                        incorrects[i].style.backgroundColor = 'red';
                        document.querySelector('#feedback1').innerHTML = 'Incorrect!';
                    });
                }

                //Executing the free response form
                document.querySelector('#done').addEventListener('click', function () {
                    //After submit checking the resoponse is correct or not
                    let answer = document.querySelector('#response')
                    if (answer.value =='Australia' ){
                        answer.style.backgroundColor = 'green';
                        document.querySelector('#feedback2').innerHTML = 'Correct!';
                    }
                    else{
                        answer.style.backgroundColor = 'red';
                        document.querySelector('#feedback2').innerHTML = 'Incorrect!';
                    }
                    });
                });

        </script>

    </head>
    <body>

        <div class="jumbotron">
            <h1>Trivia!</h1>
        </div>

        <div class="container">

            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>Which city is capital of India?</h3>
                <button id = "correct">New Delhi</button>
                <button id = "incorrect">Kolkata</button>
                <button id = "incorrect">Gujarat</button>
                <button id = "incorrect">Patna</button>

                <p id = "feedback1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>Name the team which won the ICC Men's T20 World Cup 2021?</h3>
                <input id ="response" autocomplete = "off" type ="text">
                <input id = "done" type = "submit" value = "Check Answer">

                <p id = "feedback2"></p>
            </div>

        </div>
    </body>
</html>
